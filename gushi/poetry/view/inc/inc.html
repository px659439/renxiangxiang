<script>
$(function(){
      $("dt span").toggle(function(){
             $(this).html("[+]");
        var node_id = $(this).parents("dl").attr("node_id");

         $("dd[node_pid='"+node_id+"']").hide();
            
      },function(){
          $(this).html("[--]");
          var node_id = $(this).parents("dl").attr("node_id");

         $("dd[node_pid='"+node_id+"']").show(); 
      });
})
